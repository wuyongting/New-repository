<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎轉盤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>幸運轉盤抽獎</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-section" data-value="1000">
                    <span class="wheel-text">1000</span>
                </div>
                <div class="wheel-section" data-value="1">
                    <span class="wheel-text">1</span>
                </div>
                <div class="wheel-section" data-value="100">
                    <span class="wheel-text">100</span>
                </div>
            </div>
            <div class="pointer"></div>
        </div>
        <button class="spin-button" id="spinButton">開始抽獎</button>
        <div class="result" id="result"></div>
        
        <!-- 抽獎記錄區域（暫時隱藏） -->
        <!-- <div class="records-section" style="display: none;">
            <h2>抽獎記錄</h2>
            <div class="stats" id="stats"></div>
            <div class="records-list" id="recordsList"></div>
            <button class="clear-button" id="clearButton">清除記錄</button>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
